<form #f="ngForm" (onSubmit)="submit(f.value)">
    <div class="form-group">
        <label for="name">Course Name</label>
        <input type="text" minlength="3" ngModel name="name" #name="ngModel" id="name" class="form-control">
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
            <!-- <div *ngIf="name.errors.required">Required</div> -->
            <div *ngIf="name.errors.minlength">Name should be at least {{name.errors.minlength.requiredLength}}</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select required ngModel name="category" #category="ngModel"  id="category" class="form-control">
            <option value=""></option>
           <option *ngFor="let c of categories" [value]="c.id">{{c.name}}</option>
        </select>
        <div *ngIf="category.touched && category.invalid">
            Category field is required!
        </div>
    </div>
    <div class="checkbox">
        <label for="moneyBackGuarantee">
            <input ngModel name="moneyBackGuarantee" type="checkbox" id="moneyBackGuarantee">
            30-day money back Guarantee
        </label>
    </div>
    <p>
        {{f.value | json}}
    </p>
    <button class="btn btn-primary" [disabled]="f.invalid">Create</button>

</form>
