<form [formGroup] = 'form'>
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
            formControlName = 'username'
                id="username" 
                type="text" 
                class="form-control">
        </div>
        <div *ngIf="username.pending">Loading .....</div>
        <div *ngIf="(username.dirty || username.touched) && !username.valid"  class="alert alert-danger">
            <div *ngIf="username.errors.required">UserName is required!</div>
            <div *ngIf="username.errors.minLength">
                UserName should be minimum 3 characters!</div>
                <div *ngIf="username.errors.cannotContainSpace">UserName can not have space!</div>
                <div *ngIf="username.errors.shouldBeUnique">Username is taken already!</div>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input 
            formControlName = 'password'
                id="password" 
                type="text" 
                class="form-control">
        </div>
    </div>
    
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
